services:
  # Web Service (Spring Boot + React)
  - type: web
    name: library-management-system
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free  # Explicitly use free tier
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: library-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: library-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: library-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SHOW_SQL
        value: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  # PostgreSQL Database
  - name: library-db
    databaseName: library_db
    user: library_user
    plan: free  # Explicitly use free tier
