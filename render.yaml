services:
  # Web Service (Spring Boot + React)
  - type: web
    name: library-management-system
    env: java
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: java -jar target/demo-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: library-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: library-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: library-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SHOW_SQL
        value: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health

databases:
  # PostgreSQL Database
  - name: library-db
    databaseName: library_db
    user: library_user
